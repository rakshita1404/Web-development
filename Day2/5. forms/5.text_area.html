<!DOCTYPE html>
<html>
    <head>
        <title>Basic form</title>
    </head>
    <body>
        <form>
            <!-- For in label and name in input are linked together -->
            <!-- The inputs in backend are accessed using the name field of input, while id is used for client side access -->
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"> <br>
            
            <!-- Textarea defines a multi-line input field -->
            <label for="about">Tell us something about you:</label><br>
            <textarea name="about" rows="10", cols="30" placeholder="type something..."></textarea>
            <!-- The rows attribute specifies the visible number of lines in a text area.
            The cols attribute specifies the visible width of a text area. -->


            
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
