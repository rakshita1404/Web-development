<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semantic Tags Example</title>
</head>
<body>

    <header> 
        <h1>Welcome to my Website</h1> 
        <nav> 
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main> 
        <article> 
            <h2>About Me</h2>
            <p>This is a paragraph about me.</p>
        </article>

        <aside> 
            <h3>Sidebar</h3>
            <p>This is a sidebar with additional information.</p>
        </aside>

        <section> 
            <h2>My Projects</h2>
            <ul>
                <li>Project 1</li>
                <li>Project 2</li>
            </ul>
        </section>
    </main>

    <footer> 
        <p>&copy; 2023 My Website</p>
    </footer>

</body>
</html>

<!-- 
<!DOCTYPE html>: Declares the document type as HTML5.
<html lang="en">: Defines the root of the document and specifies the language as English.
<head>: Contains meta-information about the HTML document, such as the title and character set.
<meta charset="UTF-8">: Specifies the character encoding for the document.
<meta name="viewport" ...>: Controls how the page is displayed on different devices.
<title>...</title>: Sets the title that appears in the browser tab.
<body>: Contains the visible content of the HTML document.
<header>: Represents the header section of the page, often containing the site logo, navigation, and page title.
<nav>: Represents a section with navigation links.
<main>: Represents the main content of the document.
<article>: Represents a self-contained, independent, and potentially reusable piece of content.
<aside>: Represents content that is tangentially related to the main content of the document.
<section>: Represents a thematic grouping of content, typically with a heading.
<footer>: Represents the footer section of the document, often containing copyright information, contact details, and links. -->
