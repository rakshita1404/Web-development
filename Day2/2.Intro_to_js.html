<!DOCTYPE html>
<html>
    <head>
        <title>Intro to JS</title>
    </head>
    <body>
        <button onclick="showTime()">Click me to see current time</button>
        <p id="placeholder"></p>
    </body>
    <script>
        function showTime(){
            document.getElementById("placeholder").innerHTML = new Date().toLocaleTimeString(); 
        }
    </script>
</html>
