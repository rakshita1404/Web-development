<!DOCTYPE html> 
<!-- This specifies the browser it is a html file -->
<html>
<!-- This is root element & encloses the entire html content -->
<head>
<!-- Not actually rendered but gives the browser essential instructions -->
<title>
    <!-- One shown in the top of the broswer tab -->
    Baic webpage
</title>
<body>
    <!-- Actual contents of the page -->
    <h1>This is a heading</h1>
    <!-- Headings can be from h1 to h6 and smaller the number higher the size -->
    <h3>This is also a heading</h2>

    <p>This is a paragraph and can be as long as you want</p>

    <a href="https://www.google.com" target="_blank">Click me to take to google(new tab)</a>
    <!-- a is an anchor tag used to navigate to pages -->
    
    <!-- There are vaious targets that can be used to control the behavior o the link opening like
    target = "_blank" opens link in new tab.
    target = "_self" opens in the same tab -->

    <br>
    <!-- This introduces new line -->

    <a href="https://www.google.com" target="_self">Click me to take to google(same tab)</a>

    <p title="Boo..I use tile attribute">I use title attribute to show something when you hover over me...</p>
</body>
</head>
</html>
