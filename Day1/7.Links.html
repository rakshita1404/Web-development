<!DOCTYPE html>
<html>
    <head>
        <title>Links</title>
    </head>
    <body style="font-size: 20px; padding:10px;">
        <!-- The target attribute specifies where to open the linked document.

        The target attribute can have one of the following values:

        _self - Default. Opens the document in the same window/tab as it was clicked
        _blank - Opens the document in a new window or tab
        _parent - Opens the document in the parent frame
        _top - Opens the document in the full body of the window -->
        <h1>Usage of links</h1>
        <a href="https://www.google.com" target="_self">Click me (Opens in same window)</a> <br>
        <a href="https://www.google.com" target="_blank">Click me (Opens in new window)</a> <br>
        <a href="https://www.google.com" target="_parent">Click me (Opens in parent frame)</a> <br>
        <a href="https://www.google.com" target="_top">Click me (Opens in full window)</a> <br>
        <hr>
        <!-- sending email -->
        <a href="mailto:sundar@google.com">Click me to send a email</a>
        <hr>
        <!-- Using image as link -->
        <p>Image Link(Click the cat)</p>
        <a href="https://www.google.com">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvPWPw-j_bT1Jw041ArUcbbPyvzVD-YiLYcQ&s">
        </a>
        <hr>
        <!-- Link button -->
        <a href="https://www.google.com"
        style="text-decoration: none;
        padding: 7px;
        background-color: red;
        color: white;">Link me</a>
    </body>
</html>
