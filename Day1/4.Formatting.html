<!DOCTYPE html>
<html>
    <head>
        <title>Formatting</title>
    </head>
    <body>
        <p>
            <b>This is a bold text</b> <br>
            <i>This is italic</i> <br>
            <em>Used to emphasize something</em> <br>
            <small>This uses small</small> <br>
            <strong>This uses strong</strong> <br>
            <hr>
            <sup>This is superscript</sup> <br>
            <sub>This is subscript</sub><br>
            <ins>Used to denote inserted text</ins><br>
            <del>Used to denote deleted text</del><br>
            <mark>This is used for highlighting</mark><br>
        </p>
    </body>
</html>
