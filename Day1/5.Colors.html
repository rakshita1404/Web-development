<!DOCTYPE html>
<!-- Three purpose for colors -> background, text, border -->
<html>
    <head>
        <title>Styles</title>
    </head>
    <body style="background-color: gray; color: white;">
        <h1 style="color:blue; text-align: center;">Welcome</h1>
        <p style="font-family:cursive; font-size: 200%; color: azure;">
            This is a sample web page with inline styles
        </p>
        <!-- use of rgb and rgba values -->
        <p style="background-color: rgba(255,0,0,0.5);">
            This is a sample of having a background rgba color where 'a' is opacity
        </p>

        <p style="background-color: hsla(240,100%,50%,0.5);">
            This is a sample of having a background hsla color (hue, saturation, lightness, alpha)
        </p>

        <p style="background-color: #faaf;">
            This is a sample of having a background hex color code
        </p>
    </body>
</html>
