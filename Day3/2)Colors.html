<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .rgb-color {
            background-color: rgb(255, 99, 71); /* RGB color */
            padding: 10px;
            margin-bottom: 10px;
        }
        .hex-color {
            background-color: #4CAF50; /* Hexadecimal color */
            padding: 10px;
            margin-bottom: 10px;
        }
        .hsl-color {
            background-color: hsl(0, 100%, 50%); /* HSL color */
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Color Demonstration</h1>
    <div class="rgb-color">
        <p>This is an example of RGB color: rgb(255, 99, 71)</p>
    </div>
    <div class="hex-color">
        <p>This is an example of Hexadecimal color: #4CAF50</p>
    </div>
    <div class="hsl-color">
        <p>This is an example of HSL color: hsl(240, 100%, 50%)</p>
    </div>
</body>
</html>
