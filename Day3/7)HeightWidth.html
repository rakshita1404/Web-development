<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height and Width Demonstration</title>
    <style>
        /* Container with fixed width and height */
        .fixed-size {
            width: 200px;
            height: 200px;
            background-color: lightblue;
        }

        /* Container with minimum width and height */
        .min-size {
            min-width: 150px;
            min-height: 150px;
            background-color: lightgreen;
        }

        /* Container with maximum width and height */
        .max-size {
            max-width: 300px;
            max-height: 300px;
            background-color: lightcoral;
        }

        /* Container with percentage width and height */
        .percentage-size {
            width: 50%;
            height: 50%;
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
    <h1>Height and Width Demonstration</h1>

    <!-- Fixed size container -->
    <div class="fixed-size">
        <!-- This div has a fixed width and height of 200px -->
        Fixed Size (200px x 200px)
    </div>

    <!-- Minimum size container -->
    <div class="min-size">
        <!-- This div has a minimum width and height of 150px -->
        Minimum Size (min-width: 150px, min-height: 150px)
    </div>

    <!-- Maximum size container -->
    <div class="max-size">
        <!-- This div has a maximum width and height of 300px -->
        Maximum Size (max-width: 300px, max-height: 300px)
    </div>

    <!-- Percentage size container -->
    <div class="percentage-size">
        <!-- This div has a width and height of 50% of its parent container -->
        Percentage Size (50% x 50%)
    </div>
</body>
</html>
