<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Demonstration</title>
    <style>
        /* Define margin classes */
        .margin-10 {
            margin: 10px;
        }
        .margin-20 {
            margin: 20px;
        }
        .margin-30 {
            margin: 30px;
        }
        .margin-top-10 {
            margin-top: 10px;
        }
        .margin-right-20 {
            margin-right: 20px;
        }
        .margin-bottom-30 {
            margin-bottom: 30px;
        }
        .margin-left-40 {
            margin-left: 40px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- Box with 10px margin on all sides -->
    <div class="box margin-10">Margin 10px</div>

    <!-- Box with 20px margin on all sides -->
    <div class="box margin-20">Margin 20px</div>

    <!-- Box with 30px margin on all sides -->
    <div class="box margin-30">Margin 30px</div>

    <!-- Box with 10px margin on top -->
    <div class="box margin-top-10">Margin Top 10px</div>

    <!-- Box with 20px margin on right -->
    <div class="box margin-right-20">Margin Right 20px</div>

    <!-- Box with 30px margin on bottom -->
    <div class="box margin-bottom-30">Margin Bottom 30px</div>

    <!-- Box with 40px margin on left -->
    <div class="box margin-left-40">Margin Left 40px</div>
</body>
</html>
