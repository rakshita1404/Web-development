<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Borders</title>
    <style>
        /* General paragraph styling */
        p{
            padding: 10px; /* Adds padding inside the border */
            margin-bottom: 10px; /* Adds space below each paragraph */
            border-width: 3px; /* Sets the border width */
        }
        /* Dotted border style */
        .dotted-border{
            border-style: dotted; /* Sets the border style to dotted */
            border-color: red; /* Sets the border color to red */
        }
        /* Dashed border style */
        .dashed-border{
            border-style: dashed; /* Sets the border style to dashed */
            border-color: green; /* Sets the border color to green */
        }
        /* Solid border style */
        .solid-border{
            border-style: solid; /* Sets the border style to solid */
            border-color: blue; /* Sets the border color to blue */
            border-radius: 5px; /* Rounds the corners of the border */
        }
        /* Double border style */
        .double-border{
            border-style: double; /* Sets the border style to double */
            border-color: rgb(214, 7, 166); /* Sets the border color using RGB values */
        }
        /* Groove border style */
        .groove-border{
            border-style: groove; /* Sets the border style to groove */
            border-color: orange; /* Sets the border color to orange */
        }
        /* Ridge border style */
        .ridge-border{
            border-style: ridge; /* Sets the border style to ridge */
            border-color: gray; /* Sets the border color to gray */
        }
        /* Inset border style */
        .inset-border{
            border-style: inset; /* Sets the border style to inset */
            border-color: lightpink; /* Sets the border color to lightpink */
        }
        /* Outset border style */
        .outset-border{
            border-style: outset; /* Sets the border style to outset */
            border-color: lightcoral; /* Sets the border color to lightcoral */
        }
        /* Mixed border style */
        .mixed-border{
            border-style: dotted dashed solid double; /* Sets different border styles for each side */
            border-color: red green blue; /* Sets different border colors for each side */
        }
    </style>
</head>
<body>
    <h1>Demonstrates different borders</h1>
    <hr>
    <p class="dotted-border">dotted Border</p>
    <p class="dashed-border">dashed Border</p>
    <p class="solid-border">solid Border</p>
    <p class="double-border">double Border</p>
    <p class="groove-border">groove Border</p>
    <p class="ridge-border">ridge Border</p>
    <p class="inset-border">inset Border</p>
    <p class="outset-border">outset Border</p>
    <p class="mixed-border">mixed Border</p>
</body>
</html>
